<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="/assets/css/guestInfo.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-md-3 sidebar">
                <div class="profile-section text-center">
                    <h4 class="mt-2">Khách Hàng</h4>
                </div>
                
                <ul class="nav flex-column sidebar-menu">
                    <li class="nav-item active" id="info-tab">
                        <a class="nav-link" href="javascript:void(0);" onclick="showTab('info')">
                            <i class="fas fa-user-circle"></i> Thông tin khách hàng
                        </a>
                    </li>
                    
                    <li class="nav-item" id="history-tab">
                        <a class="nav-link" href="javascript:void(0);" onclick="showTab('history')">
                            <i class="fas fa-history"></i> Lịch sử mua hàng
                        </a>
                    </li>
                    <li class="nav-item logout">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-9 main-content">
                <div id="info-content" class="content-section">
                    <div class="content-header">
                        <h1>THÔNG TIN KHÁCH HÀNG</h1>
                    </div>
                    
                    <div class="content-body">
                        <div class="info-section">
                            <h2>Thông tin cá nhân</h2>
                            
                            <form id="personalInfoForm">
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="fullName">Họ và tên</label>
                                        <input type="text" id="fullName" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="birthDate">Ngày sinh</label>
                                        <div class="input-group date">
                                            <input type="text" id="birthDate" class="form-control datepicker" placeholder="DD-MMM-YYYY" autocomplete="off" readonly>
                                            <span class="input-group-text date-icon">
                                                <i class="fas fa-calendar-alt"></i>
                                            </span>
                                        </div>
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                                
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <label for="phone">Số điện thoại</label>
                                        <input type="text" id="phone" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="text-start">
                                    <button type="button" class="btn save-btn">LƯU THÔNG TIN</button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="info-section">
                            <h2>Đổi mật khẩu</h2>
                            
                            <form id="passwordChangeForm">
                                <div class="mb-3">
                                    <label for="currentPassword">Mật khẩu cũ <span class="required">*</span></label>
                                    <input type="password" id="currentPassword" class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="newPassword">Mật khẩu mới <span class="required">*</span></label>
                                    <input type="password" id="newPassword" class="form-control">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword">Xác thực mật khẩu <span class="required">*</span></label>
                                    <input type="password" id="confirmPassword" class="form-control">
                                </div>
                                
                                <div class="text-start">
                                    <button type="button" class="btn save-btn">ĐỔI MẬT KHẨU</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div id="history-content" class="content-section" style="display: none;">
                    <div class="content-header">
                        <h1>LỊCH SỬ MUA HÀNG</h1>
                    </div>
                    
                    <div class="content-body">
                        <div class="purchase-history-container">
                            <div class="table-responsive">
                                <table class="table purchase-history-table">
                                    <thead>
                                        <tr>
                                            <th>Mã đơn</th>
                                            <th>Hoạt động</th>
                                            <th>Chi nhánh</th>
                                            <th>Ngày</th>
                                            <th>Tổng cộng</th>
                                            <th>Điểm</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.vi.min.js"></script>
    <script src="/assets/js/guestInfo.js"></script>
</body>
</html>
